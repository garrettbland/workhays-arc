<main class="p-5">
    <h1 class="text-2xl font-extrabold">Current Work Hays Jobs</h1>
    {{@if(it.activeJobs)}}
    <ul class="list-disc list-inside">
        {{@each(it.activeJobs.Items) => val, index}}
        <li>
            <a href="/jobs/{{ val.PK }}" class="underline">{{ val.title }}</a>
        </li>
        {{/each}}
    </ul>
    {{#else}}
    <h2 class="text-2xl">No active jobs to display</h2>
    {{/if}}
